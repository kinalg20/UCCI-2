<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="regular_member.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Document</title>
    </head>
<body>
    <div class="container">
        <div class="member-form-container">
            <h4>Member Registration</h4>
            <form [formGroup]="registerForm" (ngSubmit)="Register()">
                <!-- company-information -->
                <div class="section-2">
                    <h5>Company Information</h5>
                    <form action="">
            
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Company/Organisation</label>
                                    <input type="text" class="form-control" placeholder="Company/Organisation">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">End Products / Items Dealing in</label>
                                    <input type="text" class="form-control" placeholder="End Products / Items Dealing in">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">GST Type</label>
                                    <select class="form-select form-control"
                                        aria-label=".form-select-sm example" >
                                        <option value="1">Regular</option>
                                        <option value="1">Unregistered</option>
                                        <option value="1">Composition</option>
                                        <!-- <ng-container *ngFor="let type of gst_type">
                                            <option value="1">{{type.type}}</option>
                                        </ng-container> -->
                                    </select>
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Date of Joining</label>
                                    <input type="date" class="form-control" placeholder="Date of Joining">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Party Type</label>
                                    <select class="form-select form-control"
                                        aria-label=".form-select-sm example">
                                        <option value="1">Not Applicable</option>
                                        <option value="2">Deemed Exporter</option>
                                        <option value="3">Embassy</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">GST Number</label>
                                    <input type="text" class="form-control" placeholder="GST Number">
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Grade</label>
                                    <select class="form-select form-control"
                                        aria-label=".form-select-sm example">
                                        <option value="1">A1</option>
                                        <option value="2">A2</option>
                                        <option value="3">A3</option>
                                        <option value="3">A4</option>
                                        <option value="3">B</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Category</label>
                                    <select class="form-select form-control"
                                        aria-label=".form-select-sm example">
                                        <option value="1">Large and Medium Enterprises ( A1 )</option>
                                        <option value="2">Small and Micro Enterprises (A2)</option>
                                        <option value="3">Traders (A3)</option>
                                        <option value="3">Professional and Educational Institutions (A4)</option>
                                        <option value="3">Member Bodies &amp; Institutions (B)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Member Turnover</label>
                                    <select class="form-select form-control"
                                        aria-label=".form-select-sm example">
                                        <option value="">---Select Turn Over---</option>
                                        <option value="1">Upto Rs. 1.5 Crore</option>
                                        <option value="2">Between 1.5 Crore to Rs. 3 Crores</option>
                                        <option value="3">Between Rs. 3 Crore to Rs. 5 Crores</option>
                                        <option value="4">Between Rs. 5 Crore to Rs. 10 Crores</option>
                                        <option value="5">Between Rs. 10 Crore to Rs. 50 Crores</option>
                                        <option value="6">Between Rs. 50 Crore to Rs. 100 Crores</option>
                                        <option value="7">More than Rs. 100 Crores</option>
                                        <option value="9">Up to Rs. 5 Crore  (Micro)</option>
                                        <option value="10">More than Rs. 5 Crore and upto Rs.50 Crore (Small)</option>
                                        <option value="11">More than Rs. 50 Crore and upto Rs.250 Crore (Medium)</option>
                                        <option value="12">Above 250 Crore (Large)</option>
                                        <option value="14">Member Bodies / Associations</option>
                                    </select>
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Office-Telephone</label>
                                    <input type="text" class="form-control" placeholder="Office-Telephone">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Residential-Telephone</label>
                                    <input type="text" class="form-control" placeholder="Office-Telephone">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Address</label>
                                    <input type="text" class="form-control" placeholder="Company Address">
                                </div>
                            </div>
                        </div>
            
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">City</label>
                                    <input type="text" class="form-control" placeholder="City Name">
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">State</label>
                                    <select class="form-select form-control"
                                        aria-label=".form-select-sm example">
                                        <option value="1">Rajasthan</option>
                                        <option value="2">Delhi</option>
                                        <option value="3">Gujarat</option>
                                        <option value="3">Sikkam</option>
                                        <option value="3">Mumbai</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-field">
                                    <label for="">Pincode</label>
                                    <input type="text" class="form-control" placeholder="Pincode">
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-field">
                                    <label for="">Classification</label>
                                    <select class="form-select form-control"
                                        aria-label=".form-select-sm example">
                                        <option value="1">Rajasthan</option>
                                        <option value="2">Delhi</option>
                                        <option value="3">Gujarat</option>
                                        <option value="3">Sikkam</option>
                                        <option value="3">Mumbai</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            
                <!-- Nominee Information -->
                <div class="section-2">
                    <h5>First Nominee</h5>
                    <div class="form-field">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="col-lg-12">
                                   <div class="profile-image">
                                    <img src="assets_form/images-removebg-preview (1).png" alt="">
                                   </div>
                                </div>
                                <input type="file" class="form-control">
                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="">Name</label>
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="">Designation</label>
                                        <input type="text" class="form-control" placeholder="Designation">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-6">
                                        <label for="">E-Mail</label>
                                        <input type="text" class="form-control" placeholder="E-Mail">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="">Mobile No.</label>
                                        <input type="text" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-2">
                    <h5>Second Nominee</h5>
                    <div class="form-field">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="col-lg-12">
                                   <div class="profile-image">
                                    <img src="assets_form/images-removebg-preview (1).png" alt="">
                                   </div>
                                </div>
                                <input type="file" class="form-control">
                            </div>
                            <div class="col-lg-8">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <label for="">Name</label>
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="">Designation</label>
                                        <input type="text" class="form-control" placeholder="Designation">
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-lg-6">
                                        <label for="">E-Mail</label>
                                        <input type="text" class="form-control" placeholder="E-Mail">
                                    </div>
                                    <div class="col-lg-6">
                                        <label for="">Mobile No.</label>
                                        <input type="text" class="form-control" placeholder="Mobile Number">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            
                <!-- register form -->
                <div class="register-button my-4">
                    <button class="btn btn-danger">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
